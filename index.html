<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Decider</title>
  <meta name="description" content="Let a machine decide for you">
  <meta name="author" content="chall">
  <link rel="stylesheet" href="index.css">
</head>

<body>
<div id="createEntry">
  <p>Title: <input id="titleInput" type="text" /></p>
  <p>Options:
  <textarea id="optionsInput"></textarea></p>
  <p>
  How long:
  <input type="radio" id="todayRadio" name="howLongInput" value="today" checked="true">
  <label for="todayRadio">Today</label><br>
  <input type="radio" id="thisWeekRadio" name="howLongInput" value="thisWeek">
  <label for="thisWeekRadio">This week</label><br>
  <input type="radio" id="daysRadio" name="howLongInput" value="days">
  <label for="daysRadio">Days: <input id="daysInput" type="text" /></label>
  </p>
  <p><button type="button" onclick="onClickChooseForMe()">Choose for me!</button></p>
</div>
<!-- Gotta show the errors somewhere -->
<span id="errorText"></span>
<hr>
<div id="existingEntries">
  
</div>
<script src="index.js"></script>
</body>
</html>
